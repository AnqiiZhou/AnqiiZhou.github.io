<head>
    <meta charset="UTF-8">

</head>
<body>
    <iframe src="background/bubblebg/bubblebg.html" frameborder="0" width="100%" height="100%" style="z-index: -1;width:100%;position:fixed;"></iframe>
	
	
    <h1>Click the button to control music playback</h1>
    <img id="songImage" src="" alt="songpic">
    <audio id="audioPlayer">  
    </audio>
    <br>
	
	

	<div class='bt'>
    <button onclick="shuffleAndPlay()">Shuffle and play</button>
    <button onclick="playPause()">play / Pause</button>
    <button onclick="nextSong()">next</button>
    <button onclick="previousSong()">last</button>
	</div>
	
    <script>
        const songList = [
            {song: './music/taylor/Cruel Summer-Taylor Swift.mp3', image: './images/songs/taylor/cruelsummer.jpg'},
            {song: './music/taylor/I Knew You Were Trouble [2012]-Taylor Swift.mp3', image: './images/songs/taylor/Iknewuweretrouble.jpg'},
            {song: './music/taylor/Love Story-Taylor Swift.mp3', image: './images/songs/taylor/lovestory.jpg'},
            {song: './music/taylor/Mean-Taylor Swift.mp3', image: './images/songs/taylor/mean.jpg'},
            
            {song: './music/bruno mars/Just the Way You Are-Bruno Mars.mp3', image: './images/songs/mars/justthewayyouare.jpg'},
            {song: './music/bruno mars/Talking to the Moon-Bruno Mars.mp3', image: './images/songs/mars/talkingtothemoon.jpg'},
            {song: './music/bruno mars/When I Was Your Man-Bruno Mars.mp3', image: './images/songs/mars/wheniwasyourman.jpg'},
            {song: './music/maroon5/Moves Like Jagger-Maroon 5.mp3', image: './images/songs/maroon/moves.jpg'},
            {song: './music/blackpink/DDU-DU DDU.mp3', image: './images/songs/blackpink/DDU-DU DDU.jpg'},
            {song: './music/justin bieber/Heartbreaker-Justin Bieber.mp3', image: './images/songs/justinbieber/heartbreaker.jpg'},
            // ...其他歌曲及图片
        ];
        let currentIndex = -1;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function playSong(index) {
           
        const audioPlayer = document.getElementById('audioPlayer');
        const songImage = document.getElementById('songImage');

        audioPlayer.src = songList[index].song;
        songImage.src = songList[index].image;
        audioPlayer.play();
        currentIndex = index;
    }

    function shuffleAndPlay() {
        shuffle(songList);
        playSong(0);
    }

    function playPause() {
        const audioPlayer = document.getElementById('audioPlayer');
        if (audioPlayer.paused) {
            audioPlayer.play();
        } else {
            audioPlayer.pause();
        }
    }

    function nextSong() {
        currentIndex = (currentIndex + 1) % songList.length;
        playSong(currentIndex);
    }

    function previousSong() {
        currentIndex = (currentIndex - 1 + songList.length) % songList.length;
        playSong(currentIndex);
    }
</script>

<script>
