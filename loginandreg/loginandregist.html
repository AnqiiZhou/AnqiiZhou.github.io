<html>

<head>

    <title>Login</title>
	<link rel="shortcut icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="loginandregist.css">
	<link rel="stylesheet" href="../style.css">
</head>

<body>

	<div class="header" >
        <div class="logo">
            <a href="./index.html"><img src="../images/icon/logo.png" alt=""></a>
        </div>
        <div class="nav">
            <ul>
                <li>
                    <a href="../index.html">Music Bar</a>
                </li>

                <li>
                    <a href="../Singer.html">Singer</a>
                </li>

                <li>
                    <a href="../loginandreg/loginandregist.html">Login</a>
                </li>
				<li>
                    <a href="../random.html">Radio</a>
                </li>
                <li>
                    <a href="../account2/account.html">Account</a>
                </li>
                <li>
                    <a href="../aboutus/aboutus.html">About Us</a>
                </li>
            </ul>
        </div>
	</div>
	
	<div class="whole-box">
    <div class="container">
        <div class="form-box">
            <!-- 注册 -->
            <div class="register-box hidden">
                <h1>register</h1>
                <input type="text" placeholder="username">
                <input type="email" placeholder="email">
                <input type="password" placeholder="password">
                <input type="password" placeholder="confirm password">
                <button>regist</button>
            </div>
            <!-- 登录 -->
            <div class="login-box">
                <h1>login</h1>
                <input type="text" placeholder="username">
                <input type="password" placeholder="password">
                <button>longin</button>
            </div>
        </div>
        <div class="con-box left">
            <h3>Welcom to <span>MusicBar</span></h3>
            <p>Find your favorite <span>Song</span>!</p>
            <img src="../images/icon/logo.png" alt="">
            <p>Already have an account</p>
            <button id="login">Login</button>
        </div>
        <div class="con-box right">
            <h3>Welcom to <span>MusicBar</span></h3>
            <p>See what's the <span>New</span>!</p>
            <img src="../images/icon/logo.png" alt="">
            <p>No account</p>
            <button id="register">Regist</button>
        </div>
    </div>
	</div>
    <script>
        // 要操作到的元素
        let login=document.getElementById('login');
        let register=document.getElementById('register');
        let form_box=document.getElementsByClassName('form-box')[0];
        let register_box=document.getElementsByClassName('register-box')[0];
        let login_box=document.getElementsByClassName('login-box')[0];
        // regist按钮点击事件
        register.addEventListener('click',()=>{
            form_box.style.transform='translateX(80%)';
            login_box.classList.add('hidden');
            register_box.classList.remove('hidden');
        })
        // Login按钮点击事件
        login.addEventListener('click',()=>{
            form_box.style.transform='translateX(0%)';
            register_box.classList.add('hidden');
            login_box.classList.remove('hidden');
        })
    </script>
</body>

</html>
